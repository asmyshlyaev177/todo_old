{% load staticfiles %}
{% load compress %}

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
        <!-- Place favicon.ico in the root directory -->
        {% compress css %}
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
        {% endcompress %}
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        {% verbatim %}
        <script id="todo-template" type="text/x-handlebars-template">

        {{#each todo}}
        <div class="col-md-5 todo" todoid={{id}}>
            <div class="list-group">
                <h3 class="todo-header" todoid={{id}} {{#if complete}}complete{{/if}}>{{title}}</h3>
                <span class="todo-edit btn-default btn-xs glyphicon glyphicon-pencil" elem={{id}} aria-hidden="true"></span>
                <span class="todo-ok btn-default btn-xs glyphicon glyphicon-ok" elem={{id}} style="display:none;"></span>
                <div class="btn btn-danger pull-right rm-todo-btn" elem={{id}}>Remove Todo</div>
                <div class="btn btn-default pull-right add-task-btn" elem={{id}}>Add Task</div>
                {{#each task}}
                {{> task }}
                {{/each}}
            </div>
        </div>
        {{/each}}
        </script>
        {% endverbatim %}
        
        
        <nav class="navbar navbar-default">
        <div>
          <a class="navbar-brand nav-justified text-center" href="/">Simple SPA ToDo App</a>
        </div>
        </nav>
        
	<h2 class="text-center">Made with jQuery, Handlebars and Django REST API</h2>
        <div class="container">
        <div class="row">
            <div class="col-md-12 text-center main-buttons">
                <button type="button" class="btn btn-primary add-todo">Add ToDo</button>
                <button type="button" class="btn btn-info pending-todo">Pending ToDo</button>
                <button type="button" class="btn btn-default all-todo">All ToDo</button>
                <button type="button" class="btn btn-success completed-todo">Completed Todo</button>
            </div>
        </div>
                
        <div class="new-elem text-center" style="display: none;">
                <input type="text" class="form-control new-elem-input" id="newelem" placeholder="Title">
                <button type="button" class="btn btn-default save-elem">Save</button>
        </div>   
            
        <div id="content"></div>
             
        </div>
        
        {% compress js %}
        <script src="/static/js/jquery-3.2.1.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/handlebars-v4.0.5.js"></script>
        <script src="/static/js/main.js"></script>
        {% endcompress %}
    </body>
</html>
