
# Run as a unique, less privileged user for security reasons.
# Default: nobody nobody
user root;

# Sets the worker threads to the number of CPU cores available in the system for best performance.
# Should be > the number of CPU cores.
# Maximum number of connections = worker_processes * worker_connections
# Default: 1
worker_processes 1;

worker_rlimit_nofile 8192;

events {
  worker_connections 512;
  accept_mutex        on;
  multi_accept        on;
  use                 epoll;
}
error_log  /var/log/nginxtodovue-error.log warn;
pid        /var/run/nginxtodovue.pid;

http {
  server_tokens off;
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  charset_types
    text/css
    text/plain
    text/vnd.wap.wml
    application/javascript
    application/json
    application/rss+xml
    application/xml;

  # Include $http_x_forwarded_for within default format used in log files
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  #access_log logs/access.log main;
  access_log off;
  keepalive_timeout 20s;
  sendfile        on;
  tcp_nopush      on;
  gzip on;
  gzip_comp_level    5;
  gzip_min_length    256;
  gzip_proxied       any;
  gzip_vary          on;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

  gzip_static on;

  #include sites-enabled/*;
  
upstream djangoapp {
   server localhost:3010 fail_timeout=0;
}

  server {
	listen 3009;
	server_name todo.asmyshlyaev177.tk localhost 127.0.0.1;
	root /root/todo/todo/todoapp;	

	location /static {
	  root /root/todo/todo/todoapp;
	  try_files $uri $uri/;
	  access_log off;
	}
	
	location / {

	   try_files $uri @proxy;
           #if (!-f $request_filename) {
           #   proxy_pass http://djangoapp;
           #   break;
           #}
	}

        location @proxy {
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header Host $http_host;
           proxy_redirect off;
	   proxy_pass http://djangoapp;

        }

  }
  server {
	listen 3011;
	server_name todovue.asmyshlyaev177.tk localhost 127.0.0.1;

	location / {
	  root /root/todo/todo/spa/dist;
	  try_files $uri $uri/ /index.html;
	  access_log off;
	}
  }


}


